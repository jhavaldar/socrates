{% load staticfiles %}
<head>
    <title>
        {% block title %}Socrates{% endblock %}
    </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/myblog.css' %}">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page-header">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
            <h1><a href="/">Socrates</a></h1>
            {% if user.is_authenticated %}
                <a href="{% url 'socrates:post_new' %}" class = "top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            </div>
            <div class="col-md-3">
            {% if user.is_authenticated %}
                <h1><a href="{% url 'auth_logout' %}">Logout</a></a></h1>
            {% else %}
                <h1><a href="{% url 'auth:login' %}">Login</a>  |</h1> <h1> <a href="/accounts/register">Register</a> </h1>
            {% endif %}
            </div>
        </div>
    </div>
    <div class="content container">
        <div class="row col-centered">
            <div class="col-md-8 col-md-offset-2">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
