{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <h1><a href="{% url 'socrates:post_detail' pk=post.pk %}">{{ post.date }}</a></h1>
                    <p>You rated your mood at a <b>{{ post.mood_number|linebreaksbr }}</b>.</p>
                    <p><b> Journal:</b></p>
                    <p>{{post.mood|linebreaksbr|slice:":300"}}...</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
